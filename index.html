<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Vocacional | FJU Universitários</title>

<style>
body {
  background: #f4f6f9;
  font-family: 'Inter', Arial, sans-serif;
  color: #1f2937;
}

.container {
  max-width: 980px;
  margin: 40px auto;
  padding: 50px 60px;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}


.logo img {
  width: 180px;
  margin-bottom: 20px;
}

h1 {
  color: #ff2d2d;
}

p {
  font-size: 18px;
  opacity: 0.9;
}

button {
  display: block;
  width: 100%;
  margin-bottom: 15px;
  padding: 16px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  background: #f9fafb;
  cursor: pointer;
  transition: background 0.2s, border 0.2s;
}

button:hover {
  background: #eef2ff;
  border-color: #6366f1;
}


#quiz {
  margin-top: 30px;
}

.hidden {
  display: none;
}

.topo {
  text-align: center;
  margin: 30px 0 10px;
}

.logo {
  width: 220px;
  height: auto;
}
  
</style>
</head>

<body>
<header class="topo">
  <img src="logo.png"
       alt="FJU Universitários - Vila Kosmos"
       class="logo">
</header>

<div class="container">

  <div id="inicio">
    <div class="logo">
      <!-- coloque sua imagem dentro da pasta do projeto -->
      <img src="logo.png" alt="FJU Universitários">
    </div>

    <h1>Teste Vocacional</h1>
    <p>Descubra cursos que combinam com você.<br>
    Não é rótulo, é orientação.</p>

    <button onclick="iniciarTeste()">Começar teste</button>
  </div>

  <div id="quiz" class="hidden"></div>

</div>

<script>
let perguntaAtual = 0;

const pontos = {
  lideranca: 0,
  criativo: 0,
  analitico: 0,
  social: 0,
  pratico: 0,
  tecnologico: 0
};

const perguntas = [
  {
    texto: "Quando está em um grupo, você prefere:",
    opcoes: [
      { texto: "Organizar e liderar", tipo: "lideranca" },
      { texto: "Observar e analisar", tipo: "analitico" },
      { texto: "Criar ideias diferentes", tipo: "criativo" }
    ]
  },
  {
    texto: "Qual atividade mais combina com você?",
    opcoes: [
      { texto: "Ajudar pessoas diretamente", tipo: "social" },
      { texto: "Resolver problemas técnicos", tipo: "tecnologico" },
      { texto: "Executar tarefas práticas", tipo: "pratico" }
    ]
  },
  {
    texto: "Na escola, você se destacava mais em:",
    opcoes: [
      { texto: "Matemática e lógica", tipo: "analitico" },
      { texto: "Trabalhos em grupo", tipo: "social" },
      { texto: "Apresentações e criatividade", tipo: "criativo" }
    ]
  },
  {
    texto: "Você se sente realizado quando:",
    opcoes: [
      { texto: "Vê resultados concretos", tipo: "pratico" },
      { texto: "Resolve algo complexo", tipo: "analitico" },
      { texto: "Inspira outras pessoas", tipo: "lideranca" }
    ]
  },
  {
    texto: "Qual dessas opções mais te atrai?",
    opcoes: [
      { texto: "Tecnologia e inovação", tipo: "tecnologico" },
      { texto: "Comunicação e expressão", tipo: "criativo" },
      { texto: "Cuidar e orientar pessoas", tipo: "social" }
    ]
  },
  {
    texto: "Você prefere trabalhar:",
    opcoes: [
      { texto: "Com pessoas", tipo: "social" },
      { texto: "Com números e dados", tipo: "analitico" },
      { texto: "Com máquinas ou sistemas", tipo: "tecnologico" }
    ]
  },
  {
    texto: "Em um problema difícil, você:",
    opcoes: [
      { texto: "Analisa todas as possibilidades", tipo: "analitico" },
      { texto: "Busca uma solução prática", tipo: "pratico" },
      { texto: "Chama o grupo para decidir", tipo: "lideranca" }
    ]
  },
  {
    texto: "Você se considera uma pessoa:",
    opcoes: [
      { texto: "Criativa", tipo: "criativo" },
      { texto: "Organizada", tipo: "lideranca" },
      { texto: "Prestativa", tipo: "social" }
    ]
  },
  {
    texto: "Qual ambiente você prefere?",
    opcoes: [
      { texto: "Escritório ou empresa", tipo: "lideranca" },
      { texto: "Laboratório ou tecnologia", tipo: "tecnologico" },
      { texto: "Campo ou atividade física", tipo: "pratico" }
    ]
  },
  {
    texto: "Você aprende melhor quando:",
    opcoes: [
      { texto: "Lê e estuda sozinho", tipo: "analitico" },
      { texto: "Coloca em prática", tipo: "pratico" },
      { texto: "Troca ideias com outros", tipo: "social" }
    ]
  },
  {
    texto: "Qual dessas funções você escolheria?",
    opcoes: [
      { texto: "Professor ou orientador", tipo: "social" },
      { texto: "Engenheiro ou analista", tipo: "analitico" },
      { texto: "Gestor ou coordenador", tipo: "lideranca" }
    ]
  },
  {
    texto: "Você gosta mais de:",
    opcoes: [
      { texto: "Criar projetos", tipo: "criativo" },
      { texto: "Seguir processos", tipo: "analitico" },
      { texto: "Executar tarefas", tipo: "pratico" }
    ]
  },
  {
    texto: "Seu maior ponto forte é:",
    opcoes: [
      { texto: "Comunicação", tipo: "social" },
      { texto: "Lógica", tipo: "analitico" },
      { texto: "Iniciativa", tipo: "lideranca" }
    ]
  },
  {
    texto: "Você se interessa mais por:",
    opcoes: [
      { texto: "Tecnologia digital", tipo: "tecnologico" },
      { texto: "Negócios", tipo: "lideranca" },
      { texto: "Arte e design", tipo: "criativo" }
    ]
  },
  {
    texto: "No futuro, você se vê:",
    opcoes: [
      { texto: "Liderando equipes", tipo: "lideranca" },
      { texto: "Criando soluções inovadoras", tipo: "criativo" },
      { texto: "Analisando e planejando", tipo: "analitico" }
    ]
  }
];

function iniciarTeste() {
  document.getElementById("inicio").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  mostrarPergunta();
}

function mostrarPergunta() {
  const quiz = document.getElementById("quiz");

  if (perguntaAtual >= perguntas.length) {
    mostrarResultado();
    return;
  }

  const p = perguntas[perguntaAtual];

  quiz.innerHTML = `
    <h2>${p.texto}</h2>
    ${p.opcoes.map(op =>
      `<button onclick="responder('${op.tipo}')">${op.texto}</button>`
    ).join("")}
    <p>${perguntaAtual + 1} de ${perguntas.length}</p>
  `;
}

function responder(tipo) {
  pontos[tipo]++;
  perguntaAtual++;
  mostrarPergunta();
}

function mostrarResultado() {
  const quiz = document.getElementById("quiz");

  const cursos = {
    lideranca: {
      nome: "Perfil de Liderança",
      lista: "Administração, Gestão Pública, Marketing, Recursos Humanos, Gestão Comercial"
    },
    criativo: {
      nome: "Perfil Criativo",
      lista: "Publicidade e Propaganda, Design Gráfico, Arquitetura, Produção Audiovisual"
    },
    analitico: {
      nome: "Perfil Analítico",
      lista: "Engenharia, Economia, Estatística, Ciência de Dados, Contabilidade"
    },
    social: {
      nome: "Perfil Social",
      lista: "Psicologia, Pedagogia, Serviço Social, Enfermagem"
    },
    pratico: {
      nome: "Perfil Prático",
      lista: "Educação Física, Logística, Tecnólogos, Gestão de Operações"
    },
    tecnologico: {
      nome: "Perfil Tecnológico",
      lista: "Sistemas de Informação, Análise e Desenvolvimento de Sistemas, Engenharia de Software"
    }
  };

  let perfilFinal = Object.keys(pontos).reduce((a, b) =>
    pontos[a] > pontos[b] ? a : b
  );

  quiz.innerHTML = `
    <h2>${cursos[perfilFinal].nome}</h2>
    <p>De acordo com suas respostas, este é o perfil que mais combina com você.</p>
    <p><strong>Cursos indicados:</strong><br>${cursos[perfilFinal].lista}</p>
    <button onclick="location.reload()">Refazer teste</button>
  `;
}
</script>

</body>
</html>
