<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Vocacional | FJU Universitários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,0,0,0.2);
    }

    h1 {
      color: #ff2d2d;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: #ff2d2d;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .option {
      background: #2a2a2a;
      margin-top: 10px;
    }

    .option:hover {
      background: #ff2d2d;
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="app"></div>
  </div>

  <script>
    const app = document.getElementById("app");

    let perguntaAtual = 0;
    let pontos = {
      social: 0,
      exatas: 0,
      criativo: 0,
      saude: 0
    };

    const perguntas = [
      {
        texto: "Você prefere ajudar pessoas diretamente?",
        opcoes: [
          { texto: "Sim", tipo: "social" },
          { texto: "Não", tipo: "exatas" }
        ]
      },
      {
        texto: "Você gosta de resolver problemas e cálculos?",
        opcoes: [
          { texto: "Gosto muito", tipo: "exatas" },
          { texto: "Prefiro ideias", tipo: "criativo" }
        ]
      },
      {
        texto: "Você se vê cuidando da saúde de alguém?",
        opcoes: [
          { texto: "Sim", tipo: "saude" },
          { texto: "Não", tipo: "criativo" }
        ]
      }
    ];

    function telaInicial() {
      app.innerHTML = `
        <h1>Teste Vocacional</h1>
        <p>Descubra cursos que combinam com você.<br>Não é rótulo, é direção.</p>
        <button onclick="iniciarTeste()">Começar teste</button>
      `;
    }

    function iniciarTeste() {
      perguntaAtual = 0;
      pontos = { social: 0, exatas: 0, criativo: 0, saude: 0 };
      mostrarPergunta();
    }

    function mostrarPergunta() {
      const pergunta = perguntas[perguntaAtual];

      app.innerHTML = <h1>${pergunta.texto}</h1>;

      pergunta.opcoes.forEach(opcao => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = opcao.texto;
        btn.onclick = () => {
          pontos[opcao.tipo]++;
          proximaPergunta();
        };
        app.appendChild(btn);
      });
    }

    function proximaPergunta() {
      perguntaAtual++;
      if (perguntaAtual < perguntas.length) {
        mostrarPergunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      let maiorPerfil = Object.keys(pontos).reduce((a, b) =>
        pontos[a] > pontos[b] ? a : b
      );

      let cursos = {
        social: ["Serviço Social", "Pedagogia", "Direito"],
        exatas: ["Engenharia", "Ciência da Computação", "Sistemas de Informação"],
        criativo: ["Publicidade", "Design", "Cinema"],
        saude: ["Enfermagem", "Fisioterapia", "Psicologia"]
      };

      app.innerHTML = `
        <h1>Seu perfil</h1>
        <p>Áreas indicadas para você:</p>
        <p><strong>${cursos[maiorPerfil].join(", ")}</strong></p>
        <button onclick="telaInicial()">Refazer teste</button>
      `;
    }

    telaInicial();
  </script>

</body>
</html>
