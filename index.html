<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Vocacional | FJU Universitários</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(180deg, #0b0b0b, #1c1c1c);
  color: #fff;
}

.container {
  max-width: 700px;
  margin: 0 auto;
  padding: 30px;
  text-align: center;
}

.logo img {
  width: 180px;
  margin-bottom: 20px;
}

h1 {
  color: #ff2d2d;
}

p {
  font-size: 18px;
  opacity: 0.9;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 12px;
  background: #ff2d2d;
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #e60000;
}

#quiz {
  margin-top: 30px;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="container">

  <div id="inicio">
    <div class="logo">
      <!-- coloque sua imagem dentro da pasta do projeto -->
      <img src="logo.png" alt="FJU Universitários">
    </div>

    <h1>Teste Vocacional</h1>
    <p>Descubra cursos universitários que combinam com você.<br>
    Não é rótulo, é orientação.</p>

    <button onclick="iniciarTeste()">Começar teste</button>
  </div>

  <div id="quiz" class="hidden"></div>

</div>

<script>
let perguntaAtual = 0;

const pontos = {
  lideranca: 0,
  criativo: 0,
  analitico: 0,
  social: 0,
  pratico: 0,
  tecnologico: 0
};

const perguntas = [
  {
    texto: "Em um grupo, você prefere:",
    opcoes: [
      { texto: "Liderar e organizar", tipo: "lideranca" },
      { texto: "Criar ideias e soluções", tipo: "criativo" },
      { texto: "Analisar tudo antes de agir", tipo: "analitico" }
    ]
  },
  {
    texto: "Qual atividade mais te anima?",
    opcoes: [
      { texto: "Ajudar pessoas", tipo: "social" },
      { texto: "Resolver problemas", tipo: "analitico" },
      { texto: "Trabalhar com tecnologia", tipo: "tecnologico" }
    ]
  },
  {
    texto: "Você aprende melhor quando:",
    opcoes: [
      { texto: "Coloca a mão na massa", tipo: "pratico" },
      { texto: "Pesquisa e estuda", tipo: "analitico" },
      { texto: "Cria algo novo", tipo: "criativo" }
    ]
  },
  {
    texto: "Qual dessas áreas te chama mais atenção?",
    opcoes: [
      { texto: "Negócios e gestão", tipo: "lideranca" },
      { texto: "Tecnologia e inovação", tipo: "tecnologico" },
      { texto: "Comunicação e expressão", tipo: "criativo" }
    ]
  },
  {
    texto: "Você se sente melhor quando:",
    opcoes: [
      { texto: "Ajuda alguém diretamente", tipo: "social" },
      { texto: "Conclui uma tarefa prática", tipo: "pratico" },
      { texto: "Resolve algo complexo", tipo: "analitico" }
    ]
  }
];

// duplicação simples para fechar 15 perguntas
while (perguntas.length < 15) {
  perguntas.push(...perguntas.slice(0, 5));
}

function iniciarTeste() {
  document.getElementById("inicio").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  mostrarPergunta();
}

function mostrarPergunta() {
  const quiz = document.getElementById("quiz");

  if (perguntaAtual >= perguntas.length) {
    mostrarResultado();
    return;
  }

  const p = perguntas[perguntaAtual];

  quiz.innerHTML = `
    <h2>${p.texto}</h2>
    ${p.opcoes.map(op =>
      `<button onclick="responder('${op.tipo}')">${op.texto}</button>`
    ).join("")}
    <p>${perguntaAtual + 1} de ${perguntas.length}</p>
  `;
}

function responder(tipo) {
  pontos[tipo]++;
  perguntaAtual++;
  mostrarPergunta();
}

function mostrarResultado() {
  const quiz = document.getElementById("quiz");

  const cursos = {
    lideranca: "Administração, Gestão Pública, Marketing",
    criativo: "Publicidade, Design, Arquitetura",
    analitico: "Engenharia, Economia, Ciência de Dados",
    social: "Psicologia, Pedagogia, Serviço Social",
    pratico: "Educação Física, Logística, Tecnólogos",
    tecnologico: "TI, Sistemas de Informação, ADS"
  };

  const ordenado = Object.entries(pontos)
    .sort((a, b) => b[1] - a[1]);

  quiz.innerHTML = `
    <h2>Resultado do Teste</h2>
    ${ordenado.map(r =>
      `<p><strong>${r[0]}:</strong> ${cursos[r[0]]}</p>`
    ).join("")}
    <button onclick="location.reload()">Refazer teste</button>
  `;
}
</script>

</body>
</html>
