<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Vocacional | FJU Universitários</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
}

.container {
  max-width: 700px;
  margin: auto;
  padding: 30px;
  text-align: center;
}

.logo img {
  width: 140px;
  margin-bottom: 20px;
}

h1 {
  color: #ff2d2d;
}

button {
  background: #ff2d2d;
  color: white;
  border: none;
  padding: 15px;
  width: 100%;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 15px;
}

button:hover {
  opacity: 0.9;
}

.opcao {
  background: #1c1c1c;
  padding: 12px;
  border-radius: 8px;
  margin: 10px 0;
  cursor: pointer;
}

.opcao:hover {
  background: #2a2a2a;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="container">

  <div id="inicio">
    <div class="logo">
      <img src="logo.png" alt="FJU Universitários">
    </div>
    <h1>Teste Vocacional</h1>
    <p>Não é rótulo. É direção.</p>
    <button onclick="iniciarTeste()">Começar teste</button>
  </div>

  <div id="quiz" class="hidden"></div>

  <div id="resultado" class="hidden"></div>

</div>

<script>
const perguntas = [
  { texto: "Você prefere resolver problemas ou ajudar pessoas?", tipo: "ambos" },
  { texto: "Você gosta mais de números ou de pessoas?", tipo: "ambos" },
  { texto: "Você se vê liderando equipes?", tipo: "social" },
  { texto: "Você gosta de tecnologia?", tipo: "exatas" },
  { texto: "Você se interessa por saúde?", tipo: "saude" },
  { texto: "Você gosta de criar coisas novas?", tipo: "criativo" },
  { texto: "Você prefere rotina ou desafio?", tipo: "ambos" },
  { texto: "Você gosta de comunicação?", tipo: "social" },
  { texto: "Você se imagina empreendendo?", tipo: "negocios" },
  { texto: "Você gosta de estudar comportamento humano?", tipo: "social" },
  { texto: "Você se interessa por justiça?", tipo: "humanas" },
  { texto: "Você gosta de cuidar de pessoas?", tipo: "saude" },
  { texto: "Você gosta de lógica?", tipo: "exatas" },
  { texto: "Você gosta de arte e design?", tipo: "criativo" },
  { texto: "Você se vê trabalhando em escritório?", tipo: "humanas" }
];

let indice = 0;
let pontuacao = {
  exatas: 0,
  humanas: 0,
  saude: 0,
  social: 0,
  criativo: 0,
  negocios: 0
};

function iniciarTeste() {
  document.getElementById("inicio").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  mostrarPergunta();
}

function mostrarPergunta() {
  const quiz = document.getElementById("quiz");
  const p = perguntas[indice];

  quiz.innerHTML = `
    <h2>Pergunta ${indice + 1} de ${perguntas.length}</h2>
    <p>${p.texto}</p>

    <div class="opcao" onclick="responder('${p.tipo}')">Concordo</div>
    <div class="opcao" onclick="proxima()">Prefiro não responder</div>

    ${indice > 0 ? '<button onclick="voltar()">Voltar</button>' : ''}
  `;
}

function responder(tipo) {
  if (pontuacao[tipo] !== undefined) {
    pontuacao[tipo]++;
  }
  proxima();
}

function proxima() {
  indice++;
  if (indice < perguntas.length) {
    mostrarPergunta();
  } else {
    mostrarResultado();
  }
}

function voltar() {
  if (indice > 0) {
    indice--;
    mostrarPergunta();
  }
}

function mostrarResultado() {
  document.getElementById("quiz").classList.add("hidden");
  const r = document.getElementById("resultado");
  r.classList.remove("hidden");

  r.innerHTML = `
    <h2>Áreas que combinam com você</h2>
    <ul>
      <li>Exatas: Engenharia, TI, Ciência da Computação</li>
      <li>Humanas: Direito, História, Serviço Social</li>
      <li>Saúde: Enfermagem, Psicologia, Educação Física</li>
      <li>Social: Pedagogia, Comunicação, Administração</li>
      <li>Criativo: Design, Publicidade, Artes Visuais</li>
      <li>Negócios: Administração, Economia, Contabilidade</li>
    </ul>
    <button onclick="location.reload()">Refazer teste</button>
  `;
}
</script>

</body>
</html>
