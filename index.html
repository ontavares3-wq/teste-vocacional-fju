  </div>

  <!-- PERGUNTAS -->
  <div id="quiz" class="hidden">
    <h2 id="pergunta"></h2>

  <div id="resultado" class="hidden">

<script>
const perguntas = [
  {
    texto: "O que vocÃª mais gosta de fazer?",
    opcoes: [
      { texto: "Ajudar pessoas", tipo: "Social" },
      { texto: "Organizar e liderar", tipo: "LideranÃ§a" },
      { texto: "Criar coisas novas", tipo: "Criativo" }
    ]
  },
  {
    texto: "Qual ambiente combina mais com vocÃª?",
    opcoes: [
      { texto: "Trabalho em equipe", tipo: "Social" },
      { texto: "Desafios e decisÃµes", tipo: "LideranÃ§a" },
      { texto: "Liberdade para criar", tipo: "Criativo" }
    ]
  },
  {
    texto: "Qual dessas frases mais te representa?",
    opcoes: [
      { texto: "Quero fazer a diferenÃ§a", tipo: "Social" },
      { texto: "Quero liderar", tipo: "LideranÃ§a" },
      { texto: "Quero inovar", tipo: "Criativo" }
    ]
  }
];

let perguntaAtual = 0;
let pontos = { Social: 0, LideranÃ§a: 0, Criativo: 0 };

function iniciarTeste() {
  document.getElementById("inicio").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  mostrarPergunta();
}

function mostrarPergunta() {
  const p = perguntas[perguntaAtual];
  document.getElementById("pergunta").innerText = p.texto;

  const opcoesDiv = document.getElementById("opcoes");
  opcoesDiv.innerHTML = "";

  p.opcoes.forEach(opcao => {
    const div = document.createElement("div");
    div.className = "opcao";
    div.innerText = opcao.texto;
    div.onclick = () => escolher(opcao.tipo);
    opcoesDiv.appendChild(div);
  });
}

function escolher(tipo) {
  pontos[tipo]++;
  perguntaAtual++;

  if (perguntaAtual < perguntas.length) {
    mostrarPergunta();
  } else {
    mostrarResultado();
  }
}

function mostrarResultado() {
  document.getElementById("quiz").classList.add("hidden");
  document.getElementById("resultado").classList.remove("hidden");

  let perfil = Object.keys(pontos).reduce((a, b) =>
    pontos[a] > pontos[b] ? a : b
  );

  document.getElementById("perfilFinal").innerText = perfil;
}
</script>
