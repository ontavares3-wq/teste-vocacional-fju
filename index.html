<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Vocacional | FJU Universitários</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
}

.container {
  max-width: 700px;
  margin: auto;
  padding: 30px;
  text-align: center;
}

.logo img {
  width: 140px;
  margin-bottom: 20px;
}

h1 {
  color: #ff2d2d;
}

button {
  background: #ff2d2d;
  color: white;
  border: none;
  padding: 15px;
  width: 100%;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 15px;
}

button:hover {
  opacity: 0.9;
}

.opcao {
  background: #1c1c1c;
  padding: 12px;
  border-radius: 8px;
  margin: 10px 0;
  cursor: pointer;
}

.opcao:hover {
  background: #2a2a2a;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="container">

  <div id="inicio">
    <div class="logo">
      <img src="logo.png" alt="FJU Universitários">
    </div>
    <h1>Teste Vocacional</h1>
    <p>Não é rótulo. É direção.</p>
    <button onclick="iniciarTeste()">Começar teste</button>
  </div>

  <div id="quiz" class="hidden"></div>

  <div id="resultado" class="hidden"></div>

</div>

<script>
const questions = [
  {
    question: "Quando você está em um grupo, o que mais combina com você?",
    options: [
      { text: "Assumir a liderança e organizar tudo", profile: "lideranca" },
      { text: "Ajudar as pessoas a se sentirem bem", profile: "social" },
      { text: "Observar tudo antes de agir", profile: "analitico" }
    ]
  },
  {
    question: "Qual atividade te anima mais?",
    options: [
      { text: "Criar algo novo (arte, ideias, conteúdo)", profile: "criativo" },
      { text: "Resolver problemas e desafios", profile: "analitico" },
      { text: "Colocar a mão na massa", profile: "pratico" }
    ]
  },
  {
    question: "Na escola ou trabalho, você se destaca mais por:",
    options: [
      { text: "Comunicação e trabalho em equipe", profile: "social" },
      { text: "Criatividade e inovação", profile: "criativo" },
      { text: "Organização e estratégia", profile: "lideranca" }
    ]
  },
  {
    question: "Se tivesse que escolher um ambiente de trabalho:",
    options: [
      { text: "Escritório, analisando dados", profile: "analitico" },
      { text: "Ambiente dinâmico e com pessoas", profile: "social" },
      { text: "Laboratório ou tecnologia", profile: "tecnologico" }
    ]
  },
  {
    question: "O que você faz melhor?",
    options: [
      { text: "Tomar decisões", profile: "lideranca" },
      { text: "Criar soluções diferentes", profile: "criativo" },
      { text: "Executar tarefas práticas", profile: "pratico" }
    ]
  },
  {
    question: "Você prefere aprender como?",
    options: [
      { text: "Na prática", profile: "pratico" },
      { text: "Estudando e analisando", profile: "analitico" },
      { text: "Criando e experimentando", profile: "criativo" }
    ]
  },
  {
    question: "Qual dessas frases mais parece com você?",
    options: [
      { text: "Gosto de ajudar pessoas", profile: "social" },
      { text: "Gosto de liderar projetos", profile: "lideranca" },
      { text: "Gosto de tecnologia", profile: "tecnologico" }
    ]
  },
  {
    question: "Quando surge um problema, você:",
    options: [
      { text: "Analisa tudo antes de agir", profile: "analitico" },
      { text: "Chama pessoas para resolver junto", profile: "social" },
      { text: "Parte logo para a solução", profile: "pratico" }
    ]
  },
  {
    question: "O que mais te motiva?",
    options: [
      { text: "Impactar pessoas", profile: "social" },
      { text: "Criar algo novo", profile: "criativo" },
      { text: "Resultados concretos", profile: "pratico" }
    ]
  },
  {
    question: "Você se vê mais como:",
    options: [
      { text: "Gestor ou líder", profile: "lideranca" },
      { text: "Especialista técnico", profile: "tecnologico" },
      { text: "Criador de ideias", profile: "criativo" }
    ]
  },
  {
    question: "Qual dessas áreas te chama mais atenção?",
    options: [
      { text: "Tecnologia e inovação", profile: "tecnologico" },
      { text: "Saúde e bem-estar", profile: "social" },
      { text: "Negócios e gestão", profile: "lideranca" }
    ]
  },
  {
    question: "Você prefere trabalhar:",
    options: [
      { text: "Com pessoas", profile: "social" },
      { text: "Com números e lógica", profile: "analitico" },
      { text: "Com criação e ideias", profile: "criativo" }
    ]
  },
  {
    question: "Qual habilidade você quer desenvolver?",
    options: [
      { text: "Liderança", profile: "lideranca" },
      { text: "Criatividade", profile: "criativo" },
      { text: "Técnica e precisão", profile: "tecnologico" }
    ]
  },
  {
    question: "Você se sente mais confortável:",
    options: [
      { text: "Falando em público", profile: "social" },
      { text: "Planejando estratégias", profile: "analitico" },
      { text: "Executando tarefas práticas", profile: "pratico" }
    ]
  },
  {
    question: "No futuro, você gostaria de:",
    options: [
      { text: "Empreender ou liderar", profile: "lideranca" },
      { text: "Trabalhar com tecnologia", profile: "tecnologico" },
      { text: "Criar impacto social", profile: "social" }
    ]
  }
];

let indice = 0;
let pontuacao = {
  exatas: 0,
  humanas: 0,
  saude: 0,
  social: 0,
  criativo: 0,
  negocios: 0
};

function iniciarTeste() {
  document.getElementById("inicio").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  mostrarPergunta();
}

function mostrarPergunta() {
  const quiz = document.getElementById("quiz");
  const p = perguntas[indice];

  quiz.innerHTML = `
    <h2>Pergunta ${indice + 1} de ${perguntas.length}</h2>
    <p>${p.texto}</p>

    <div class="opcao" onclick="responder('${p.tipo}')">Concordo</div>
    <div class="opcao" onclick="proxima()">Prefiro não responder</div>

    ${indice > 0 ? '<button onclick="voltar()">Voltar</button>' : ''}
  `;
}

function responder(tipo) {
  if (pontuacao[tipo] !== undefined) {
    pontuacao[tipo]++;
  }
  proxima();
}

function proxima() {
  indice++;
  if (indice < perguntas.length) {
    mostrarPergunta();
  } else {
    mostrarResultado();
  }
}

function voltar() {
  if (indice > 0) {
    indice--;
    mostrarPergunta();
  }
}

function mostrarResultado() {
  document.getElementById("quiz").classList.add("hidden");
  const r = document.getElementById("resultado");
  r.classList.remove("hidden");

  r.innerHTML = `
    <h2>Áreas que combinam com você</h2>
    <ul>
      <li>Exatas: Engenharia, TI, Ciência da Computação</li>
      <li>Humanas: Direito, História, Serviço Social</li>
      <li>Saúde: Enfermagem, Psicologia, Educação Física</li>
      <li>Social: Pedagogia, Comunicação, Administração</li>
      <li>Criativo: Design, Publicidade, Artes Visuais</li>
      <li>Negócios: Administração, Economia, Contabilidade</li>
    </ul>
    <button onclick="location.reload()">Refazer teste</button>
  `;
}
</script>

</body>
</html>
